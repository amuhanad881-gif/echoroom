version: '3.8'

services:
  squadtalk:
    build: .
    container_name: squadtalk-app
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
    networks:
      - squadtalk-network

  nginx:
    image: nginx:alpine
    container_name: squadtalk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - squadtalk
    restart: unless-stopped
    networks:
      - squadtalk-network

networks:
  squadtalk-network:
    driver: bridge
